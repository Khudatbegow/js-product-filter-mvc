<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product filter | MVC | JavaScript</title>
    <link rel="stylesheet" href="src/styles/index.css" />
    <script src="./src/scripts/controller.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">СПИСОК ТОВАРОВ</h1>
    </header>
    <section class="products">
      <form class="products__form form" action="#">
        <div class="form__groups">
          <fieldset class="form__group">
            <legend class="visually-hidden">Фильтрация по буквам:</legend>
            <label class="form__label" for="filter">Фильтрация по буквам:</label>
            <input class="form__input" type="text" id="filter" placeholder="Введите буквы..." data-js-search-input />
          </fieldset>

          <fieldset class="form__group">
            <legend class="visually-hidden">Сортировка по категории:</legend>
            <label class="form__label" for="category">Сортировка по категории:</label>
            <select class="form__select" id="category" data-js-sort-category>
              <option value="all">Все категории</option>
              <option value="laptops">Ноутбуки</option>
              <option value="phones">Смартфоны</option>
              <option value="tablets">Планшеты</option>
              <option value="headset">Наушники</option>
            </select>
          </fieldset>

          <fieldset class="form__group">
            <legend class="visually-hidden">Тип сортировки:</legend>
            <label class="form__label" for="sort-type">Тип сортировки:</label>
            <select class="form__select" id="sort-type" data-js-sort-type>
              <option value="name">По названию</option>
              <option value="price">По цене</option>
              <option value="date">По дате</option>
            </select>
          </fieldset>

          <fieldset class="form__group">
            <legend class="visually-hidden">Направление сортировки:</legend>
            <label class="form__label" for="sort-direction">Направление сортировки:</label>
            <select class="form__select" id="sort-direction" data-js-sort-direction>
              <option value="asc">По возрастанию</option>
              <option value="desc">По убыванию</option>
            </select>
          </fieldset>

          <button class="form__button" type="reset" data-js-form-reset-button>Сбросить данные формы</button>
        </div>
      </form>
      <div class="products__body">
        <ul class="products__list" data-js-products-list></ul>
      </div>
    </section>
  </body>
</html>
